<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KSortTable的demo</title>
    <link rel="stylesheet" href="http://a.tbcdn.cn/apps/e/brix/1.0/brix.css"/>
<style>
    .wrap{
        width: 500px;
        margin: 20px auto;
    }
    .table {
      width: 100%;
      
    }

    .table th {
      font-weight: bold;
    }

    .table th, .table td {
      padding: 10px;
      vertical-align: top;
      text-align: center;
    }
    .table tbody th, .table tbody td {
      border-top: 1px solid #ccc;
    }



    .table .sortable {
      cursor: pointer;
    }
    .table .st-active {
      background: #f60;
      color: #fff;
    }
</style>
</head>
<body>
    <div class="wrap" id="container">
        <h2>KSortTable的demo</h2>
        <table class="table" data-sorttable="true" id="J_tab">
            <thead>
                <tr>
                    <th class="sortable" data-sorttable="default">序号</th>
                    <th class="sortable" data-sorttable="default">字母</th>
                    <th class="sortable" data-sorttable="default">数字</th>
                    <th scope="col" >日期(不可用)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>01</th>
                    <td>abcd</td>
                    <td>56</td>
                    <td>01/08/2013</td>
                </tr>
                <tr>
                    <th>02</th>
                    <td>vscd</td>
                    <td>11</td>
                    <td>12/03/2013</td>
                </tr>
                <tr>
                    <th>03</th>
                    <td>bcda</td>
                    <td>08</td>
                    <td>12/06/2013</td>
                </tr>
                <tr>
                    <th>04</th>
                    <td>cdab</td>
                    <td>01</td>
                    <td>01/07/2013</td>
                </tr>
                <tr>
                    <th>05</th>
                    <td>1zrabtgdf</td>
                    <td>04</td>
                    <td>21/10/2013</td>
                </tr>
                <tr>
                    <th>06</th>
                    <td>abcddsgf</td>
                    <td>06</td>
                    <td>01/11/2017</td>
                </tr>
                <tr>
                    <th>47</th>
                    <td>vscdrte</td>
                    <td>02</td>
                    <td>02/03/2013</td>
                </tr>
                <tr>
                    <th>08</th>
                    <td>bcdae</td>
                    <td>08</td>
                    <td>08/06/2015</td>
                </tr>
                <tr>
                    <th>29</th>
                    <td>cdaber</td>
                    <td>01</td>
                    <td>12/12/2013</td>
                </tr>
                <tr>
                    <th>10</th>
                    <td>zrab</td>
                    <td>04</td>
                    <td>11/11/2013</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js"></script>
    <script>
    var S = KISSY;
    S.use('gallery/KSortTable/1.0/index', function (S, KSortTable) {
        new KSortTable('#J_tab');
    })
    </script>
</body>
</html>
